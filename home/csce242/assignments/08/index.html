<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox and Slider Assignment</title>
</head>
<body>

<div class="container">
    <header>
        <h1>If Statement Assignment</h1>
        <nav class="menu-bar">
            <div class="toggle-menu" onclick="toggleMenu()">&#9660;</div>
            <ul class="menu-items">
                <li><a href="#" onclick="showYogaSlider()">Yoga Slider</a></li>
                <li><a href="#" onclick="showEnterCommand()">Enter Command</a></li>
            </ul>
        </nav>
    </header>

    <section class="yoga-slider">
        <!-- Slider Section -->
        <h2>Yoga Slider</h2>
        <p>Use the slider to navigate through different yoga images.</p>
        <input type="range" min="1" max="3" value="1" id="slider" oninput="changeImage(this.value)">
        <img id="yogaImage" src="images/yogaImage.jpg" alt="Yoga Image">
    </section>

    <section class="enter-command">
        <!-- Enter Command Section -->
        <h2>Enter Command</h2>
        <p>Type "a" to play basketball, "b" to read a book, or "c" to play soccer</p>
        <label for="commandInput">Enter Command:</label>
        <input type="text" id="commandInput" onkeyup="checkCommand()">
        <p id="commandResult">Image by <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20856908.htm#query=stick%20figure&position=1&from_view=keyword&track=ais&uuid=12d17ea3-cffc-4386-9be4-ff9dc4b5edc2">Freepik</a></p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
